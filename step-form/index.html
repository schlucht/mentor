<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="style.css">
    <script src="main.js"
        type="module"></script>

    <title>Step Form</title>
</head>

<body>
    <main>
        <aside>
            <ots-aside active="1"></ots-aside>
        </aside>
        <section id="page">
            <ots-form formData=""></ots-form>
            <ots-plan></ots-plan>
            <ots-addon></ots-addon>
            <ots-finish></ots-finish>
            <ots-ende></ots-ende>
        </section>
        <div class="buttons">
            <button type="button"
                id="btn-back">Go Back</button>
            <button type="button"
                id="btn-next">Next Step</button>
        </div>
    </main>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
            target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
    </div>
</body>

</html>
